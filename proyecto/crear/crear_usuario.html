    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .carousel-inner {
      height: 100%;
    }

    .carousel-item img {
  max-height: 100vh;
  max-width: 100%;
  object-fit: contain;
  display: block;
  margin: auto;
}
    .contenido-central {
  position: relative;
  z-index: 10;
  background-color: transparent !important;
  padding: 2rem;
  border-radius: 0;
  box-shadow: none;
}
    /* Estilo base oculto */
    .triangle-mask-izquierda,
    .triangle-mask-derecha {
      display: none;
    }

    /* md a lg: rectángulos */
    @media (min-width: 768px) and (max-width: 991.98px) {
      .triangle-mask-izquierda,
      .triangle-mask-derecha {
        background-color: white;
        display: block;
        position: absolute;
        top: 0;
        width: 30vw;
        height: 100vh;
        z-index: 1;
        overflow: hidden;
        pointer-events: none;
      }

      .triangle-mask-izquierda {
        left: 0;
      }

      .triangle-mask-derecha {
        right: 0;
      }

      .triangle-mask-izquierda,
      .triangle-mask-derecha {
        clip-path: none;
      }

      .triangle-mask-izquierda img,
      .triangle-mask-derecha img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }

    /* lg en adelante: triángulos */
    @media (min-width: 992px) {

      .carousel-item img {
        
  max-height: 50%;
  max-width: 50%;
  object-fit: contain;
  display: block;
  margin: auto;
}
      .triangle-mask-izquierda,
      .triangle-mask-derecha {
        display: block;
        position: absolute;
        top: 0;
        height: 100vh;
        z-index: 1;
        overflow: hidden;
        pointer-events: none;
      }

      .triangle-mask-izquierda {
        left: 0;
        width: 50vw;
        clip-path: polygon(0 0, 100% 0, 0 100%);
      }

      .triangle-mask-derecha {
        right: 0;
        width: 50vw;
        clip-path: polygon(100% 0, 100% 100%, 0 0);
      }

      .triangle-mask-izquierda img,
      .triangle-mask-derecha img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>
